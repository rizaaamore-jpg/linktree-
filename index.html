<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Linktree Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="sidebar">
    <h2>Profile</h2>

    <label>Avatar</label>
    <input type="file" id="avatarInput" accept="image/*">

    <label>Name</label>
    <input id="nameInput" placeholder="Your name">

    <label>Tagline</label>
    <input id="taglineInput" placeholder="Your tagline">

    <label>Footer Emoji</label>
    <input id="footerInput" placeholder="✨">

    <h2>Theme</h2>
    <label>Theme Color</label>
    <input type="color" id="themeColor" value="#ff3b6b">

    <h2>Links</h2>
    <input id="linkText" placeholder="Link title">
    <input id="linkUrl" placeholder="https://">
    <button onclick="addLink()">Add Link</button>

    <h2>Social Icons</h2>
    <input id="socialText" placeholder="Instagram, TikTok, etc">
    <button onclick="addSocial()">Add Social</button>

    <button onclick="exportHTML()">Export HTML</button>
  </div>

  <div class="main">
    <div class="phone" id="preview">
      <div class="avatar" id="avatar"></div>
      <div class="name" id="name">Your Name</div>
      <div class="tagline" id="tagline">Your tagline here</div>
      <div class="links" id="links"></div>
      <div class="socials" id="socials"></div>
      <footer id="footer">✨</footer>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
