<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkCraft - Linktree Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: #121212;
            color: #fff;
            display: flex;
            min-height: 100vh;
        }

        /* Panel Kiri (Pengaturan) */
        .settings-panel {
            width: 100%;
            max-width: 380px;
            background-color: #1e1e1e;
            padding: 24px;
            border-right: 1px solid #333;
            overflow-y: auto;
        }

        .panel-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 24px;
            color: #e53935;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section {
            margin-bottom: 28px;
            padding-bottom: 16px;
            border-bottom: 1px solid #333;
        }

        .section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 16px;
            color: #ccc;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            font-size: 0.9rem;
            color: #bbb;
            margin-bottom: 6px;
            display: block;
        }

        input, textarea, select, button {
            width: 100%;
            padding: 12px 14px;
            background-color: #2d2d2d;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.2s ease;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #e53935;
        }

        textarea {
            min-height: 70px;
            resize: vertical;
        }

        /* Toggle Switch */
        .toggle-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
            margin: 0;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #444;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #e53935;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .social-label {
            flex: 1;
            margin: 0;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .social-url-input {
            margin-top: 4px;
            display: none;
        }

        .social-url-input.active {
            display: block;
        }

        .link-item {
            background-color: #2d2d2d;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-controls {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .btn {
            padding: 10px 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }

        .btn-primary {
            background-color: #e53935;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #c62828;
        }

        .btn-secondary {
            background-color: #444;
            color: #fff;
        }

        .btn-secondary:hover {
            background-color: #555;
        }

        .btn-danger {
            background-color: #b71c1c;
            color: #fff;
        }

        .btn-danger:hover {
            background-color: #8e0000;
        }

        /* Panel Kanan (Pratinjau) */
        .preview-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            background-color: #121212;
        }

        .preview-device {
            width: 100%;
            max-width: 340px;
            height: 620px;
            background-color: #000;
            border-radius: 36px;
            padding: 20px;
            border: 10px solid #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        .device-notch {
            width: 200px;
            height: 22px;
            background-color: #000;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        /* Pratinjau Linktree */
        #live-preview {
            width: 100%;
            padding-top: 35px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 28px;
        }

        #preview-avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #e53935;
            box-shadow: 0 0 15px rgba(229,57,53,0.4);
        }

        #preview-name {
            font-size: 1.5rem;
            font-weight: 600;
        }

        #preview-tagline {
            font-size: 0.95rem;
            color: #ccc;
            max-width: 260px;
            line-height: 1.5;
        }

        #preview-links {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .preview-link-btn {
            width: 100%;
            padding: 16px;
            color: #fff;
            text-decoration: none;
            border-radius: 14px;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.2s ease;
        }

        .preview-link-btn:hover {
            transform: scale(1.02);
        }

        #preview-socials {
            display: flex;
            gap: 18px;
            margin-top: 10px;
        }

        .social-icon {
            font-size: 1.8rem;
            color: #fff;
            transition: color 0.2s ease;
        }

        .social-icon:hover {
            color: #e53935;
        }

        .export-btn {
            margin-top: 24px;
            background-color: #e53935;
            font-size: 1.1rem;
            padding: 14px;
        }

        /* Responsif untuk Mobile */
        @media (max-width: 992px) {
            body {
                flex-direction: column;
            }

            .settings-panel {
                max-width: 100%;
                border-right: none;
                border-bottom: 1px solid #333;
                height: auto;
                padding-bottom: 32px;
            }

            .preview-panel {
                padding: 24px 16px;
                min-height: 60vh;
            }
        }
    </style>
    <!-- Font Awesome Lengkap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <!-- Panel Pengaturan Kiri -->
    <div class="settings-panel">
        <h2 class="panel-title">
            <i class="fas fa-link"></i> LinkCraft Builder
        </h2>

        <!-- Bagian Profil -->
        <div class="section">
            <h3 class="section-title">
                <i class="fas fa-user"></i> Profil
            </h3>
            <div class="form-group">
                <label for="avatar-upload">Foto Profil</label>
                <input type="file" id="avatar-upload" accept="image/*" onchange="updateAvatar()">
            </div>
            <div class="form-group">
                <label for="profile-name">Nama Profil</label>
                <input type="text" id="profile-name" placeholder="Masukkan nama kamu" oninput="updatePreview()">
            </div>
            <div class="form-group">
                <label for="profile-tagline">Tagline/Deskripsi</label>
                <textarea id="profile-tagline" placeholder="Masukkan deskripsi singkat" oninput="updatePreview()"></textarea>
            </div>
            <div class="form-group">
                <label for="theme-color">Warna Tema Utama</label>
                <select id="theme-color" onchange="updatePreview()">
                    <option value="#e53935">Merah (Default)</option>
                    <option value="#2196f3">Biru Muda</option>
                    <option value="#1976d2">Biru Tua</option>
                    <option value="#4caf50">Hijau</option>
                    <option value="#ff9800">Oranye</option>
                    <option value="#9c27b0">Ungu</option>
                    <option value="#f44336">Merah Muda</option>
                    <option value="#00bcd4">Cyan</option>
                    <option value="#ffc107">Kuning</option>
                </select>
            </div>
        </div>

        <!-- Bagian Link Utama -->
        <div class="section">
            <h3 class="section-title">
                <i class="fas fa-link"></i> Link Utama
            </h3>
            <div id="link-list">
                <!-- Link Default -->
                <div class="link-item" data-index="0">
                    <input type="text" class="link-text" placeholder="Nama Link (Contoh: Discord Server)" oninput="updatePreview()">
                    <input type="url" class="link-url" placeholder="https://linkmu.com" oninput="updatePreview()">
                    <select class="link-icon" oninput="updatePreview()">
                        <option value="fab fa-discord">Discord</option>
                        <option value="fab fa-tiktok">TikTok</option>
                        <option value="fab fa-instagram">Instagram</option>
                        <option value="fab fa-youtube">YouTube</option>
                        <option value="fab fa-facebook">Facebook</option>
                        <option value="fab fa-twitter">Twitter/X</option>
                        <option value="fab fa-whatsapp">WhatsApp</option>
                        <option value="fab fa-telegram">Telegram</option>
                        <option value="fab fa-twitch">Twitch</option>
                        <option value="fab fa-spotify">Spotify</option>
                        <option value="fab fa-snapchat">Snapchat</option>
                        <option value="fab fa-pinterest">Pinterest</option>
                        <option value="fab fa-linkedin">LinkedIn</option>
                        <option value="fas fa-globe">Website</option>
                        <option value="fas fa-envelope">Email</option>
                        <option value="fas fa-shopping-cart">Toko Online</option>
                        <option value="fas fa-donate">Donasi</option>
                    </select>
                    <div class="link-controls">
                        <button class="btn btn-secondary" onclick="moveLink(0, 'up')">↑ Naik</button>
                        <button class="btn btn-secondary" onclick="moveLink(0, 'down')">↓ Turun</button>
                        <button class="btn btn-danger" onclick="removeLink(0)">❌ Hapus</button>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" onclick="addLink()">
                <i class="fas fa-plus"></i> Tambah Link Baru
            </button>
        </div>

        <!-- Bagian Media Sosial (Tinggal Aktifkan) -->
        <div class="section">
            <h3 class="section-title">
                <i class="fas fa-share-alt"></i> Media Sosial
            </h3>
            
            <!-- Discord -->
            <div class="toggle-group">
                <label class="social-label"><i class="fab fa-discord"></i> Discord</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="social-discord" onchange="toggleSocial('discord')">
                    <span class="slider"></span>
                </label>
            </div>
            <input type="url" id="url-discord" class="social-url-input" placeholder="https://discord.gg/linkmu" oninput="updatePreview()">

            <!-- TikTok -->
            <div class="toggle-group">
                <label class="social-label"><i class="fab fa-tiktok"></i> TikTok</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="social-tiktok" onchange="toggleSocial('tiktok')">
                    <span class="slider"></span>
                </label>
            </div>
            <input type="url" id="url-tiktok" class="social-url-input" placeholder="https://tiktok.com/@namamu" oninput="updatePreview()">

            <!-- Instagram -->
            <div class="toggle-group">
                <label class="social-label"><i class="fab fa-instagram"></i> Instagram</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="social-instagram" onchange="toggleSocial('instagram')">
                    <span class="slider"></span>
                </label>
            </div>
            <input type="url" id="url-instagram" class="social-url-input" placeholder="https://instagram.com/@namamu" oninput="updatePreview()">

            <!-- YouTube -->
            <div class="toggle-group">
                <label class="social-label"><i class="fab fa-youtube"></i>
