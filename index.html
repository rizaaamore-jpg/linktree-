<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Linktree Builder</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="container">

  <!-- PANEL -->
  <div class="panel">
    <h2>Profile</h2>

    <input type="file" id="avatarInput">
    <input type="text" id="nameInput" placeholder="Your name">
    <input type="text" id="taglineInput" placeholder="Tagline">
    <input type="text" id="footerInput" placeholder="Footer emoji">

    <h2>Social Icons</h2>
    <select id="socialType">
      <option value="instagram">Instagram</option>
      <option value="tiktok">TikTok</option>
      <option value="github">GitHub</option>
      <option value="discord">Discord</option>
      <option value="youtube">YouTube</option>
      <option value="whatsapp">WhatsApp</option>
      <option value="telegram">Telegram</option>
    </select>
    <input type="text" id="socialUrl" placeholder="https://">
    <button id="addSocial">Add Social</button>

    <button id="exportBtn">Export</button>
  </div>

  <!-- PREVIEW -->
  <div class="preview">
    <div class="card">
      <div id="previewAvatar" class="avatar"></div>
      <h3 id="previewName">Your Name</h3>
      <p id="previewTagline">Tagline</p>

      <div id="previewLinks" class="links"></div>

      <div id="previewFooter" class="footer">ðŸ”¥</div>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
