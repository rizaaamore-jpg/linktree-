<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkCraft - Linktree Builder</title>
    <!-- Hubungkan File CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <!-- Notifikasi -->
    <div class="notification success" id="success-notif">✅ Export berhasil! File sudah di-download.</div>
    <div class="notification error" id="error-notif">❌ Terjadi kesalahan saat export!</div>

    <!-- Container Utama -->
    <div class="main-container">
        <!-- Panel Pengaturan -->
        <div class="settings-panel">
            <h2 class="panel-title"><i class="fas fa-link"></i> LinkCraft</h2>

            <!-- Bagian Profil -->
            <div class="section">
                <h3 class="section-title"><i class="fas fa-user-circle"></i> Profil Saya</h3>
                <div class="form-group">
                    <label for="avatar-upload">Foto Profil</label>
                    <input type="file" id="avatar-upload" accept="image/*">
                    <div style="margin-top: 10px;">
                        <img id="avatar-preview-small" src="https://via.placeholder.com/80" alt="Preview Profil" style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 2px solid #f43f5e;">
                    </div>
                </div>
                <div class="form-group">
                    <label for="profile-name">Nama Profil</label>
                    <input type="text" id="profile-name" placeholder="Masukkan nama kamu">
                </div>
                <div class="form-group">
                    <label for="profile-tagline">Tagline/Deskripsi</label>
                    <textarea id="profile-tagline" placeholder="Masukkan deskripsi singkat kamu"></textarea>
                </div>
                <div class="form-group">
                    <label for="theme-color">Warna Tema</label>
                    <select id="theme-color">
                        <option value="#f43f5e">Merah Muda (Default)</option>
                        <option value="#3b82f6">Biru</option>
                        <option value="#22c55e">Hijau</option>
                        <option value="#f97316">Oranye</option>
                        <option value="#8b5cf6">Ungu</option>
                        <option value="#06b6d4">Cyan</option>
                        <option value="#eab308">Kuning</option>
                    </select>
                </div>
            </div>

            <!-- Bagian Daftar Link -->
            <div class="section">
                <h3 class="section-title"><i class="fas fa-link"></i> Daftar Link</h3>
                <div id="all-link-list">
                    <!-- Link Default -->
                    <div class="link-item" data-index="0">
                        <input type="text" class="link-text" placeholder="Nama Link (Contoh: Instagram / Portfolio)">
                        <input type="url" class="link-url" placeholder="https://linkmu.com">
                        <select class="link-icon">
                            <option value="fab fa-instagram">Instagram</option>
                            <option value="fab fa-tiktok">TikTok</option>
                            <option value="fab fa-youtube">YouTube</option>
                            <option value="fab fa-discord">Discord</option>
                            <option value="fab fa-whatsapp">WhatsApp</option>
                            <option value="fas fa-globe">Website</option>
                            <option value="fas fa-file-alt">Portfolio</option>
                            <option value="fas fa-shopping-cart">Toko Online</option>
                            <option value="fas fa-donate">Donasi</option>
                            <option value="fas fa-envelope">Email</option>
                        </select>
                        <div class="link-controls">
                            <button class="btn btn-secondary" onclick="moveLink(0, 'up')">↑ Naik</button>
                            <button class="btn btn-secondary" onclick="moveLink(0, 'down')">↓ Turun</button>
                            <button class="btn btn-danger" onclick="removeLink(0)">❌ Hapus</button>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="addLink()">
                    <i class="fas fa-plus"></i> Tambah Link
                </button>
            </div>
        </div>

        <!-- Panel Pratinjau -->
        <div class="preview-panel">
            <button class="export-btn" onclick="exportLinktree()">
                <i class="fas fa-download"></i> Export Linktree
            </button>

            <div class="preview-device">
                <div class="device-notch"></div>
                <div id="live-preview">
                    <img id="preview-avatar" src="https://via.placeholder.com/90" alt="Profil">
                    <h2 id="preview-name">Nama Kamu</h2>
                    <p id="preview-tagline">Deskripsi singkat kamu bisa disini</p>
                    <div id="preview-all-links"></div>
                </div>
            </div>

            <!-- Preview Gambar HP -->
            <div class="phone-display-preview">
                <h3>Tampilan Akhir di Perangkat Mobile</h3>
                <img class="phone-mockup-img" src="https://via.placeholder.com/500x300?text=Tampilan+Linktree+Anda" alt="Preview Tampilan HP">
            </div>
        </div>
    </div>

    <!-- Hubungkan File JavaScript (Ditempatkan di Akhir Body agar Elemen Sudah Dimuat) -->
    <script src="app.js"></script>
    <noscript>Anda perlu mengaktifkan JavaScript untuk menggunakan semua fitur!</noscript>
</body>
</html>
