<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komunitas Indoraya Roleplay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            width: 100%;
            min-height: 100vh;
            padding: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
           background.jpg') no background: url('-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .main-container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 380px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 32px;
        }

        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #e53935;
            object-fit: cover;
            box-shadow: 0 0 20px rgba(229, 57, 53, 0.6);
        }

        .profile-name {
            font-size: 1.6rem;
            font-weight: 500;
            color: #fff;
        }

        .profile-bio {
            font-size: 0.95rem;
            color: #d1d1d1;
            max-width: 280px;
            line-height: 1.4;
        }

        .links-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-button {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 18px 20px;
            background-color: rgba(33, 33, 33, 0.8);
            color: #fff;
            text-decoration: none;
            border-radius: 16px;
            font-size: 1.05rem;
            font-weight: 500;
            transition: all 0.2s ease;
            border: 1px solid rgba(229, 57, 53, 0.4);
            position: relative;
        }

        .link-button:hover {
            background-color: rgba(45, 45, 45, 0.9);
            border-color: #e53935;
            transform: scale(1.02);
        }

        .link-icon {
            font-size: 1.5rem;
            margin-right: 16px;
            color: #e53935;
            width: 24px;
            text-align: center;
        }

        .link-arrow {
            position: absolute;
            right: 20px;
            font-size: 1.2rem;
            color: #9e9e9e;
        }

        .footer {
            font-size: 0.85rem;
            color: #757575;
            margin-top: 16px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-container, .link-button {
            animation: fadeIn 0.4s ease forwards;
        }

        .link-button:nth-child(1) { animation-delay: 0.1s; }
        .link-button:nth-child(2) { animation-delay: 0.2s; }
        .link-button:nth-child(3) { animation-delay: 0.3s; }
        .link-button:nth-child(4) { animation-delay: 0.4s; }

        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <div class="profile-container">
            <img src="profil.jpg" alt="Foto Profil" class="profile-img">
            <h1 class="profile-name">INDORAYA ROLEPLAY</h1>
            <p class="profile-bio">Komunitas yang dibangun untuk menciptakan suasana roleplay yang nyaman</p>
        </div>

        <div class="links-container">
            <a href="https://discord.gg/5rqjrwH5Mj" class="link-button">
                <i class="fab fa-discord link-icon"></i>
                Discord Server
                <i class="fas fa-chevron-right link-arrow"></i>
            </a>
            <a href="https://discord.gg/J7b8hhwaEe" class="link-button">
                <i class="fab fa-discord link-icon"></i>
                Discord Badside
                <i class="fas fa-chevron-right link-arrow"></i>
            </a>
            <a href="https://www.tiktok.com/@irp_official" class="link-button">
                <i class="fab fa-tiktok link-icon"></i>
                TikTok Server
                <i class="fas fa-chevron-right link-arrow"></i>
            </a>
            <a href="https://www.instagram.com/zyraxx_18" class="link-button">
                <i class="fab fa-instagram link-icon"></i>
                Instagram Pribadi
                <i class="fas fa-chevron-right link-arrow"></i>
            </a>
        </div>

        <div class="footer">
            Â© 2026 Indoraya Roleplay | KOTA HARAPAN
        </div>
    </div>
</body>
</html>
