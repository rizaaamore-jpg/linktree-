<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkCraft - Linktree Builder</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <!-- Header Aplikasi -->
    <header class="app-header">
        <h1>LinkCraft</h1>
        <div class="header-actions">
            <button class="btn btn-secondary" id="reset-btn">Reset</button>
            <button class="btn btn-primary" id="export-btn">Export</button>
        </div>
    </header>

    <!-- Container Utama -->
    <div class="main-wrapper">
        <!-- Panel Pengaturan Kiri -->
        <div class="settings-sidebar">
            <!-- Menu Pengaturan -->
            <div class="settings-menu">
                <button class="menu-item active" data-target="profile-settings">
                    <i class="fas fa-user"></i> Profile
                </button>
                <button class="menu-item" data-target="links-settings">
                    <i class="fas fa-link"></i> Links
                </button>
                <button class="menu-item" data-target="social-settings">
                    <i class="fas fa-share-alt"></i> Social Icons
                </button>
                <button class="menu-item" data-target="theme-settings">
                    <i class="fas fa-palette"></i> Theme Colors
                </button>
            </div>

            <!-- Isi Pengaturan -->
            <div class="settings-content">
                <!-- Pengaturan Profile -->
                <div class="settings-panel active" id="profile-settings">
                    <h3>Profile</h3>
                    <div class="form-group">
                        <label>Avatar Icon</label>
                        <div class="avatar-picker">
                            <div class="avatar-preview" id="profile-avatar-preview">
                                <i class="fas fa-user"></i>
                            </div>
                            <input type="file" id="avatar-upload" accept="image/*" class="avatar-upload-input">
                            <button class="btn btn-small" id="change-avatar-btn">Change</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="profile-name" placeholder="Enter your name" value="Han">
                    </div>
                    <div class="form-group">
                        <label>Tagline</label>
                        <input type="text" id="profile-tagline" placeholder="Enter your tagline" value="Your tagline here">
                    </div>
                    <div class="form-group">
                        <label>Footer Emoji</label>
                        <input type="text" id="profile-footer-emoji" placeholder="Enter emoji" maxlength="2" value="✨">
                    </div>
                </div>

                <!-- Pengaturan Links -->
                <div class="settings-panel" id="links-settings">
                    <h3>Links</h3>
                    <div id="links-list">
                        <!-- Link Default -->
                        <div class="link-item">
                            <input type="text" class="link-text" placeholder="Link text" value="My YouTube Channel">
                            <input type="url" class="link-url" placeholder="https://" value="https://youtube.com">
                            <select class="link-icon">
                                <option value="fab fa-youtube">YouTube</option>
                                <option value="fab fa-instagram">Instagram</option>
                                <option value="fab fa-tiktok">TikTok</option>
                                <option value="fas fa-globe">Website</option>
                            </select>
                            <button class="btn btn-danger btn-small remove-link-btn">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-small" id="add-link-btn">
                        <i class="fas fa-plus"></i> Add Link
                    </button>
                </div>

                <!-- Pengaturan Social Icons -->
                <div class="settings-panel" id="social-settings">
                    <h3>Social Icons</h3>
                    <div id="social-icons-list">
                        <!-- Social Default -->
                        <div class="social-item">
                            <select class="social-platform">
                                <option value="fab fa-instagram">Instagram</option>
                                <option value="fab fa-tiktok">TikTok</option>
                                <option value="fab fa-youtube">YouTube</option>
                                <option value="fab fa-twitter">Twitter</option>
                            </select>
                            <input type="url" class="social-url" placeholder="https://" value="https://instagram.com">
                            <button class="btn btn-danger btn-small remove-social-btn">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-small" id="add-social-btn">
                        <i class="fas fa-plus"></i> Add Social
                    </button>
                </div>

                <!-- Pengaturan Theme Colors -->
                <div class="settings-panel" id="theme-settings">
                    <h3>Theme Colors</h3>
                    <div class="form-group">
                        <label>Background Color</label>
                        <input type="color" id="bg-color" value="#121212">
                    </div>
                    <div class="form-group">
                        <label>Primary Color</label>
                        <input type="color" id="primary-color" value="#f43f5e">
                    </div>
                    <div class="form-group">
                        <label>Text Color</label>
                        <input type="color" id="text-color" value="#ffffff">
                    </div>
                    <div class="form-group">
                        <label>Avatar Gradient Start</label>
                        <input type="color" id="avatar-gradient-start" value="#f43f5e">
                    </div>
                    <div class="form-group">
                        <label>Avatar Gradient End</label>
                        <input type="color" id="avatar-gradient-end" value="#8b5cf6">
                    </div>
                </div>
            </div>
        </div>

        <!-- Panel Pratinjau Kanan -->
        <div class="preview-section">
            <div class="preview-header">
                <h2>Preview</h2>
                <button class="btn btn-secondary" id="fullscreen-preview-btn">
                    <i class="fas fa-expand"></i> Full Screen
                </button>
            </div>
            <div class="phone-preview">
                <div class="phone-notch"></div>
                <div class="phone-screen" id="live-preview">
                    <div class="preview-avatar" id="preview-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <h3 class="preview-name" id="preview-name">Han</h3>
                    <p class="preview-tagline" id="preview-tagline">Your tagline here</p>
                    <div class="preview-links" id="preview-links"></div>
                    <div class="preview-social" id="preview-social"></div>
                    <p class="preview-footer" id="preview-footer">✨</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Fullscreen Preview -->
    <div class="modal" id="fullscreen-modal">
        <div class="modal-content">
            <button class="close-modal-btn">
                <i class="fas fa-times"></i>
            </button>
            <div class="phone-preview fullscreen">
                <div class="phone-notch"></div>
                <div class="phone-screen" id="fullscreen-preview">
                    <div class="preview-avatar" id="fullscreen-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <h3 class="preview-name" id="fullscreen-name">Han</h3>
                    <p class="preview-tagline" id="fullscreen-tagline">Your tagline here</p>
                    <div class="preview-links" id="fullscreen-links"></div>
                    <div class="preview-social" id="fullscreen-social"></div>
                    <p class="preview-footer" id="fullscreen-footer">✨</p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
