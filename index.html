<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkCraft - Linktree Builder PRO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #0f172a;
            color: #f1f5f9;
            display: flex;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        /* Panel Kiri (Pengaturan) */
        .settings-panel {
            width: 100%;
            max-width: 420px;
            background-color: #1e293b;
            padding: 30px;
            border-right: 1px solid #334155;
            overflow-y: auto;
        }

        .panel-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 30px;
            color: #f43f5e;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section {
            margin-bottom: 35px;
            padding-bottom: 20px;
            border-bottom: 1px solid #334155;
        }

        .section:last-child {
            border-bottom: none;
            margin-bottom: 20px;
            padding-bottom: 0;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #cbd5e1;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 0.95rem;
            color: #94a3b8;
            margin-bottom: 8px;
            display: block;
        }

        input, textarea, select, button {
            width: 100%;
            padding: 12px 15px;
            background-color: #334155;
            border: 1px solid #475569;
            border-radius: 8px;
            color: #f1f5f9;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s ease;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #f43f5e;
            box-shadow: 0 0 0 3px rgba(244, 63, 94, 0.2);
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        /* Item Link & Sosial Media (Seragam) */
        .item-container {
            background-color: #273449;
            border: 1px solid #475569;
            border-radius: 10px;
            padding: 18px;
            margin-bottom: 18px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .item-controls {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            font-size: 0.95rem;
        }

        .btn-primary {
            background-color: #f43f5e;
            color: white;
        }

        .btn-primary:hover {
            background-color: #e11d48;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: #475569;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #64748b;
        }

        .btn-danger {
            background-color: #b91c1c;
            color: white;
        }

        .btn-danger:hover {
            background-color: #991b1b;
        }

        /* Panel Kanan (Pratinjau) */
        .preview-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            position: relative;
        }

        .export-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            background-color: #f43f5e;
            color: white;
            padding: 12px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .export-btn:hover {
            background-color: #e11d48;
            transform: translateY(-1px);
        }

        .preview-device {
            width: 100%;
            max-width: 360px;
            height: 650px;
            background-color: #111827;
            border-radius: 40px;
            padding: 25px;
            border: 10px solid #334155;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        .device-notch {
            width: 220px;
            height: 25px;
            background-color: #111827;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        /* Pratinjau Linktree */
        #live-preview {
            width: 100%;
            padding-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 30px;
        }

        #preview-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #f43f5e;
            box-shadow: 0 0 20px rgba(244, 63, 94, 0.5);
        }

        #preview-name {
            font-size: 1.6rem;
            font-weight: 700;
            color: white;
        }

        #preview-tagline {
            font-size: 1rem;
            color: #94a3b8;
            max-width: 280px;
            line-height: 1.6;
        }

        #preview-main-links {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .main-link-btn {
            width: 100%;
            padding: 18px;
            color: white;
            text-decoration: none;
            border-radius: 15px;
            font-size: 1.05rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.2s ease;
            background-size: 200% auto;
        }

        .main-link-btn:hover {
            transform: scale(1.03);
            background-position: right center;
        }

        #preview-social-links {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            padding-bottom: 20px;
        }

        .social-link-btn {
            color: white;
            text-decoration: none;
            font-size: 2rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-link-btn:hover {
            color: #f43f5e;
            transform: scale(1.1);
        }

        /* Notifikasi */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            display: none;
            z-index: 999;
        }

        .success {
            background-color: #22c55e;
        }

        .error {
            background-color: #ef4444;
        }

        /* Responsif */
        @media (max-width: 1024px) {
            body {
                flex-direction: column;
            }

            .settings-panel {
                max-width: 100%;
                border-right: none;
                border-bottom: 1px solid #334155;
                height: auto;
                padding-bottom: 30px;
            }

            .preview-panel {
                padding: 30px 20px;
                min-height: 70vh;
            }

            .export-btn {
                position: relative;
                top: 0;
                right: 0;
                margin-bottom: 20px;
                width: 100%;
                max-width: 360px;
            }
        }

        /* Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
    </style>
    <!-- Font Awesome Lengkap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <!-- Notifikasi -->
    <div class="notification success" id="success-notif">✅ Operasi berhasil!</div>
    <div class="notification error" id="error-notif">❌ Terjadi kesalahan!</div>

    <!-- Panel Pengaturan Kiri -->
    <div class="settings-panel">
        <h2 class="panel-title"><i class="fas fa-link"></i> LinkCraft PRO</h2>

        <!-- Bagian Profil -->
        <div class="section">
            <h3 class="section-title"><i class="fas fa-user-circle"></i> Profil Saya</h3>
            <div class="form-group">
                <label for="avatar-upload">Foto Profil</label>
                <input type="file" id="avatar-upload" accept="image/*" onchange="updateAvatar()">
                <div style="margin-top: 10px;">
                    <img id="avatar-preview-small" src="https://via.placeholder.com/80" alt="Preview" style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover;">
                </div>
            </div>
            <div class="form-group">
                <label for="profile-name">Nama Profil</label>
                <input type="text" id="profile-name" placeholder="Masukkan nama kamu" oninput="updatePreview()">
            </div>
            <div class="form-group">
                <label for="profile-tagline">Tagline/Deskripsi</label>
                <textarea id="profile-tagline" placeholder="Masukkan deskripsi singkat kamu" oninput="updatePreview()"></textarea>
            </div>
            <div class="form-group">
                <label for="theme-color">Warna Tema</label>
                <select id="theme-color" onchange="updatePreview()">
                    <option value="#f43f5e">Merah Muda (Default)</option>
                    <option value="#3b82f6">Biru</option>
                    <option value="#22c55e">Hijau</option>
                    <option value="#f97316">Oranye</option>
                    <option value="#8b5cf6">Ungu</option>
                    <option value="#06b6d4">Cyan</option>
                    <option value="#eab308">Kuning</option>
                </select>
            </div>
        </div>

        <!-- Bagian Link Utama -->
        <div class="section">
            <h3 class="section-title"><i class="fas fa-link"></i> Link Utama</h3>
            <div id="main-link-list">
                <!-- Link Utama Default -->
                <div class="item-container" data-index="0">
                    <input type="text" class="item-text" placeholder="Nama Link (Contoh: Portfolio Saya)" oninput="updatePreview()">
                    <input type="url" class="item-url" placeholder="https://linkmu.com" oninput="updatePreview()">
                    <select class="item-icon" oninput="updatePreview()">
                        <option value="fas fa-globe">Website</option>
                        <option value="fas fa-file-alt">Portfolio</option>
                        <option value="fas fa-shopping-cart">Toko Online</option>
                        <option value="fas fa-donate">Donasi</option>
                        <option value="fas fa-envelope">Email</option>
                        <option value="fab fa-discord">Discord</option>
                        <option value="fab fa-tiktok">TikTok</option>
                        <option value="fab fa-instagram">Instagram</option>
                        <option value="fab fa-youtube">YouTube</option>
                    </select>
                    <div class="item-controls">
                        <button class="btn btn-secondary" onclick="moveItem('main', 0, 'up')">↑ Naik</button>
                        <button class="btn btn-secondary" onclick="moveItem('main', 0, 'down')">↓ Turun</button>
                        <button class="btn btn-danger" onclick="removeItem('main', 0)">❌ Hapus</button>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" onclick="addItem('main')">
                <i class="fas fa-plus"></i> Tambah Link Utama
            </button>
        </div>

        <!-- Bagian Media Sosial (Persis Sama Link Utama) -->
        <div class="section">
            <h3 class="section-title"><i class="fas fa-share-alt"></i> Media Sosial</h3>
            <div id="social-link-list">
                <!-- Sosial Media Default -->
                <div class="item-container" data-index="0">
                    <input type="text" class="item-text" placeholder="Nama Sosial Media (Contoh: Instagram)" oninput="updatePreview()">
                    <input type="url" class="item-url" placeholder="https://instagram.com/@namamu" oninput="updatePreview()">
                    <select class="item-icon" oninput="updatePreview()">
                        <option value="fab fa-instagram">Instagram</option>
                        <option value="fab fa-tiktok">TikTok</option>
                        <option value="fab fa-youtube">YouTube</option>
                        <option value="fab fa-facebook">Facebook</option>
                        <option value="fab fa-twitter">Twitter/X</option>
                        <option value="fab fa-whatsapp">WhatsApp</option>
                        <option value="fab fa-telegram">Telegram</option>
                        <option value="fab fa-discord">Discord</option>
                        <option value="fab fa-linkedin">LinkedIn</option>
                        <option value="fab fa-spotify">Spotify</option>
                    </select>
                    <div class="item-controls">
                        <button class="btn btn-secondary" onclick="moveItem('social', 0, 'up')">↑ Naik</button>
                        <button class="btn btn-secondary" onclick="moveItem('social', 0, 'down')">↓ Turun</button>
                        <button class="btn btn-danger" onclick="removeItem('social', 0)">❌ Hapus</button>
                    </div>
                </div>
