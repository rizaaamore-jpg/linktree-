<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Linktree Builder</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<div class="container">

  <!-- SETTINGS -->
  <div class="settings">
    <h2>Profile</h2>

    <label>Avatar</label>
    <input type="file" id="avatarInput">

    <label>Name</label>
    <input type="text" id="nameInput" placeholder="Your name">

    <label>Tagline</label>
    <input type="text" id="taglineInput" placeholder="Tagline">

    <label>Footer Emoji</label>
    <input type="text" id="footerEmoji" placeholder="ðŸ”¥">

    <h2>Social Icons</h2>
    <select id="socialType">
      <option value="instagram">Instagram</option>
      <option value="tiktok">TikTok</option>
      <option value="github">Github</option>
    </select>
    <input type="text" id="socialUrl" placeholder="https://">
    <button id="addSocial">Add Social</button>

    <button id="exportBtn">Export</button>
  </div>

  <!-- PREVIEW -->
  <div class="preview">
    <div class="card" id="card">
      <div class="avatar" id="avatar"></div>
      <div class="name" id="name">Your Name</div>
      <div class="tagline" id="tagline">Tagline</div>
      <div class="links" id="socials"></div>
      <div class="footer" id="footer">ðŸ”¥</div>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
