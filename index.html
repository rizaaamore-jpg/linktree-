<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkCraft - Linktree Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: #121212;
            color: #fff;
            display: flex;
            min-height: 100vh;
        }

        /* Panel Kiri (Pengaturan) */
        .settings-panel {
            width: 100%;
            max-width: 350px;
            background-color: #1e1e1e;
            padding: 24px;
            border-right: 1px solid #333;
            overflow-y: auto;
        }

        .panel-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 24px;
            color: #e53935;
        }

        .section {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 12px;
            color: #ccc;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            font-size: 0.9rem;
            color: #bbb;
            margin-bottom: 6px;
            display: block;
        }

        input, textarea, select, button {
            width: 100%;
            padding: 10px 12px;
            background-color: #2d2d2d;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            font-size: 0.95rem;
            outline: none;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #e53935;
        }

        textarea {
            min-height: 60px;
            resize: vertical;
        }

        .link-item {
            background-color: #2d2d2d;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .link-controls {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-primary {
            background-color: #e53935;
            color: #fff;
        }

        .btn-secondary {
            background-color: #444;
            color: #fff;
        }

        .btn-danger {
            background-color: #b71c1c;
            color: #fff;
        }

        /* Panel Kanan (Pratinjau) */
        .preview-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            background-color: #121212;
        }

        .preview-device {
            width: 100%;
            max-width: 320px;
            height: 600px;
            background-color: #000;
            border-radius: 32px;
            padding: 16px;
            border: 8px solid #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            position: relative;
        }

        .device-notch {
            width: 180px;
            height: 20px;
            background-color: #000;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        /* Pratinjau Linktree */
        #live-preview {
            width: 100%;
            padding-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 24px;
        }

        #preview-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #e53935;
        }

        #preview-name {
            font-size: 1.4rem;
            font-weight: 500;
        }

        #preview-tagline {
            font-size: 0.9rem;
            color: #ccc;
            max-width: 250px;
        }

        #preview-links {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .preview-link-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #e53935, #b71c1c);
            color: #fff;
            text-decoration: none;
            border-radius: 12px;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .export-btn {
            margin-top: 24px;
            background-color: #e53935;
            font-size: 1.1rem;
        }

        /* Responsif untuk Mobile */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .settings-panel {
                max-width: 100%;
                border-right: none;
                border-bottom: 1px solid #333;
                height: auto;
            }

            .preview-panel {
                padding: 24px 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Panel Pengaturan Kiri -->
    <div class="settings-panel">
        <h2 class="panel-title">LinkCraft Builder</h2>

        <!-- Bagian Profil -->
        <div class="section">
            <h3 class="section-title">Profil</h3>
            <div class="form-group">
                <label for="avatar-upload">Foto Profil</label>
                <input type="file" id="avatar-upload" accept="image/*" onchange="updateAvatar()">
            </div>
            <div class="form-group">
                <label for="profile-name">Nama Profil</label>
                <input type="text" id="profile-name" placeholder="Masukkan nama kamu" oninput="updatePreview()">
            </div>
            <div class="form-group">
                <label for="profile-tagline">Tagline</label>
                <textarea id="profile-tagline" placeholder="Masukkan deskripsi singkat" oninput="updatePreview()"></textarea>
            </div>
            <div class="form-group">
                <label for="theme-color">Warna Tema</label>
                <select id="theme-color" onchange="updatePreview()">
                    <option value="#e53935">Merah (Default)</option>
                    <option value="#2196f3">Biru</option>
                    <option value="#4caf50">Hijau</option>
                    <option value="#ff9800">Oranye</option>
                    <option value="#9c27b0">Ungu</option>
                </select>
            </div>
        </div>

        <!-- Bagian Link -->
        <div class="section">
            <h3 class="section-title">Link</h3>
            <div id="link-list">
                <!-- Link akan ditambahkan secara dinamis -->
                <div class="link-item" data-index="0">
                    <input type="text" class="link-text" placeholder="Nama Link (Contoh: Discord Server)" oninput="updatePreview()">
                    <input type="url" class="link-url" placeholder="https://linkmu.com" oninput="updatePreview()">
                    <select class="link-icon" oninput="updatePreview()">
                        <option value="fab fa-discord">Discord</option>
                        <option value="fab fa-tiktok">TikTok</option>
                        <option value="fab fa-instagram">Instagram</option>
                        <option value="fab fa-youtube">YouTube</option>
                        <option value="fas fa-globe">Website</option>
                    </select>
                    <div class="link-controls">
                        <button class="btn btn-secondary" onclick="moveLink(0, 'up')">↑</button>
                        <button class="btn btn-secondary" onclick="moveLink(0, 'down')">↓</button>
                        <button class="btn btn-danger" onclick="removeLink(0)">Hapus</button>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" onclick="addLink()">Tambah Link</button>
        </div>

        <!-- Tombol Export -->
        <button class="btn export-btn" onclick="exportHTML()">Export HTML</button>
    </div>

    <!-- Panel Pratinjau Kanan -->
    <div class="preview-panel">
        <div class="preview-device">
            <div class="device-notch"></div>
            <div id="live-preview">
                <img id="preview-avatar" src="https://via.placeholder.com/80" alt="Avatar Pratinjau">
                <h3 id="preview-name">Nama Kamu</h3>
                <p id="preview-tagline">Deskripsi singkat kamu</p>
                <div id="preview-links"></div>
            </div>
        </div>
    </div>

    <script>
        // Inisialisasi pratinjau
        updatePreview();

        // Update pratinjau setiap ada perubahan
        function updatePreview() {
            const name = document.getElementById('profile-name').value || 'Nama Kamu';
            const tagline = document.getElementById('profile-tagline').value || 'Deskripsi singkat kamu';
            const themeColor = document.getElementById('theme-color').value;
            const linkItems = document.querySelectorAll('.link-item');

            // Update profil
            document.getElementById('preview-name').textContent = name;
            document.getElementById('preview-tagline').textContent = tagline;
            
            // Update warna tema
            const previewLinks = document.getElementById('preview-links');
            previewLinks.innerHTML = '';

            // Update semua link
            linkItems.forEach((item, index) => {
                const linkText = item.querySelector('.link-text').value || `Link ${index + 1}`;
                const linkUrl = item.querySelector('.link-url').value || '#';
                const linkIcon = item.querySelector('.link-icon').value;

                const linkBtn = document.createElement('a');
                linkBtn.href = linkUrl;
                linkBtn.className = 'preview-link-btn';
                linkBtn.style.background = `linear-gradient(90deg, ${themeColor}, ${darkenColor(themeColor, 0.2)})`;
                linkBtn.innerHTML = `<i class="${linkIcon} mr-2"></i> ${linkText}`;
                previewLinks.appendChild(linkBtn);
            });
        }

        // Update foto profil
        function updateAvatar() {
            const fileInput = document.getElementById('avatar-upload');
            const avatarPreview = document.getElementById('preview-avatar');
            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();
                reader.onload = e => {
                    avatarPreview.src = e.target.result;
                };
                reader.readAsDataURL(fileInput.files[0]);
            }
        }

        // Tambah link baru
        function addLink() {
            const linkList = document.getElementById('link-list');
            const newIndex = linkList.children.length;
            const newLink = document.createElement('div');
            newLink.className = 'link-item';
            newLink.dataset.index = newIndex;
            newLink.innerHTML = `
                <input type="text" class="link-text" placeholder="Nama Link" oninput="updatePreview()">
                <input type="url" class="link-url" placeholder="https://linkmu.com" oninput="updatePreview()">
                <select class="link-icon" oninput="updatePreview()">
                    <option value="fab fa-discord">Discord</option>
                    <option value="fab fa-tiktok">TikTok</option>
                    <option value="fab fa-instagram">Instagram</option>
                    <option value="fab fa-youtube">YouTube</option>
                    <option value="fas fa-globe">Website</option>
                </select>
                <div class="link-controls">
                    <button class="btn btn-secondary" onclick="moveLink(${newIndex}, 'up')">↑</button>
                    <button class="btn btn-secondary" onclick="moveLink(${newIndex}, 'down')">↓</button>
                    <button class="btn btn-danger" onclick="removeLink(${newIndex})">Hapus</button>
                </div>
            `;
            linkList.appendChild(newLink);
            updatePreview();
            updateLinkIndices();
        }

        // Hapus link
        function removeLink(index) {
            const linkList = document.getElementById('link-list');
            linkList.removeChild(linkList.children[index]);
            updateLinkIndices();
            updatePreview();
        }

        // Pindahkan link
        function moveLink(index, direction) {
            const linkList = document.getElementById('link-list');
            const item = linkList.children[index];
            if (direction === 'up' && index > 0) {
                linkList.insertBefore(item, linkList.children[index - 1]);
            } else if (direction === 'down' && index < linkList.children.length - 1) {
                linkList.insertBefore(item, linkList.children[index + 2]);
            }
            updateLinkIndices();
            updatePreview();
        }

        // Perbarui indeks link setelah diubah urutan
        function updateLinkIndices() {
            const linkItems = document.querySelectorAll('.link-item');
            linkItems.forEach((item, index) => {
                item.dataset.index = index;
                item.querySelectorAll('button').forEach(btn => {
                    const onclick = btn.getAttribute('onclick');
                    if (onclick.includes('moveLink')) {
                        btn.setAttribute('onclick', onclick.replace(/\d+/, index));
                    } else if (onclick.includes('removeLink')) {
                        btn.setAttribute('onclick', onclick.replace(/\d+/, index));
                    }
                });
            });
        }

        // Gelapkan warna tema
        function darkenColor(color, factor) {
            const hex = color.replace('#', '');
            const r = parseInt(hex.substr(0, 2), 16);
            const g = parseInt(hex.substr(2, 2), 16);
            const b = parseInt(hex.substr(4, 2), 16);
            return `#${Math.max(0, Math.floor(r * (1 - factor))).toString(16).padStart(2, '0')}${Math.max(0, Math.floor(g * (1 - factor))).toString(16).padStart(2, '0')}${Math.max(0, Math.floor(b * (1 - factor))).toString(16).padStart(2, '0')}`;
        }

        // Export ke file HTML
        function exportHTML() {
            const name = document.getElementById('profile-name').value || 'Nama Kamu';
            const tagline = document.getElementById('profile-tagline').value || 'Deskripsi singkat kamu';
            const avatarSrc = document.getElementById('preview-avatar').src;
            const themeColor = document.getElementById('theme-color').value;
            const darkColor = darkenColor(themeColor, 0.2);
            const linkItems = document.querySelectorAll('.link-item');
            
            let linksHTML = '';
            linkItems.forEach(item => {
                const linkText = item.querySelector('.link-text').value || 'Link';
                const linkUrl = item.querySelector('.link-url').value || '#';
                const linkIcon = item.querySelector('.link-icon').value;
                linksHTML += `
                <a href="${linkUrl}" class="link-button">
                    <i class="${linkIcon} link-icon"></i>
                    ${linkText}
                    <i class="fas fa-chevron-right link-arrow">
